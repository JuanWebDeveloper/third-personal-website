<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Web - Login/Registro</title>
  <link rel="icon" type="imag/png" href="img/icon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/plugins/animate.css">

  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/login.css">

  <script src="js/plugins/wow.min.js"></script>
</head>

<body>
  <!--=====================================================
    |-login/registered Structure                                      |
    =======================================================-->
  <div class="loginRegisteredStructure">
    <a href="index.html" class="volverBtn wow zoomInDown delay-1s"><i class="fas fa-arrow-left"></i> Inicio</a>
    <div class="container wow zoomInDown delay-1s">
      <div class="forms-container wow zoomInDown delay-1s">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">iniciar sesión</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">iniciar sesión con las redes sociales</p>
            <div class="social-medial">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Registrarse</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text"> iniciar sesión con las redes sociales</p>
            <div class="social-medial">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel wow zoomInDown delay-1s">
          <div class="content">
            <h3>¿No tienes una cuenta?</h3>
            <p>
              Si no tienes una cuenta crea una para iniciar sección.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Crear cuenta
            </button>
          </div>
          <img src="img/login/login.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel wow zoomInDown delay-1s">
          <div class="content">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>
              Si ya tienes una cuenta no hace falta crear otra.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar sección
            </button>
          </div>
          <img src="img/login/registre.svg" class="image" alt="" />
        </div>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
  <script>
    new WOW().init();
  </script>
</body>

</html>
